<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Color Test</title>
</head>
<body>
    <nav style="text-align: center;">
        <a href="https://www.youtube.com/watch?v=6TWJaFD6R2s">Sound Test</a>
        <a href="https://www.youtube.com/watch?v=qNf9nzvnd1k">Hz Test</a>
    </nav>

    <div style="background-color: rgb(227, 247, 140);">
        <h1 style="text-align: center;">Monitor Color Test</h1>
    </div>

    <iframe src="https://www.youtube.com/embed/39HUG7QrQi8"
    frameborder="0"
    width="600" height="300"
    allowfullscreen></iframe>
    <hr />

    <div style="text-align: center;">
        <h2>What Colors did you see?</h2>
    
    </div>
    <br/>
    <div style="border: solid 2px rgb(0, 0, 0); padding: .5rem;">
        
        <p style="text-align:center;">
            <input type="checkbox" name="colors"
            id="Red" Value="Red" />
            <label for="Red">Red</label>
            <input type="checkbox" name="colors"
            id="Yellow" Value="Yellow" />
            <label for="Yellow">Yellow</label>
            <input type="checkbox" name="colors"
            id="Green" Value="Green" />
            <label for="Green">Green</label>
            <input type="checkbox" name="colors"
            id="Blue" Value="Blue" />
            <label for="Blue">Blue</label>
            <input type="checkbox" name="colors"
            id="Purple" Value="Purple" />
            <label for="Purple">Purple</label>
        </p>
        <form>
            <fieldset>
                <legend>Monitor Specs</legend>
                <p>
                    <label>
                        Monitor Model:
                        <input name="name" />
                    </label>
                </p>
                <p>
                    <label>
                        Monitor Hertz:
                        <input type="Monitor" name="Monitor" />
                    </label>
                </p>
                <p>
                    <button type="submit">submit</button>
                </p>
            </fieldset>
    </div> 
    
    <footer style="text-align: center; background-color: rgb(221, 241, 145);">
    <p>Copyright 2021 Lance Dev</p>

        <a href="#about">about me</a>
        <a href="#policy">policy</a>
        <a href="#contact">contact me</a>
    </p>
    </footer>
</body>
</html>
